<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>The University Conundrum</title>
</head>
<body>
    <h1>The University Conundrum</h1>
    <div class="slider-container">
        <div class="slider-label">English</div>
            <label class="switch">
                <input type="checkbox" id="englishToggle">
                <span class="slider"></span>
            </label>
        </div>
      </div>
    <div class="slider-container">
        <div class="slider-label">Affordable</div>
            <label class="switch">
                <input type="checkbox" id="affordableToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="slider-container">
        <div class="slider-label">Well Ranked</div>
            <label class="switch">
                <input type="checkbox" id="wellRankedToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
